<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>Shoes Store</title>
  </head>
  <body>
    <nav>
      <div class="container">
